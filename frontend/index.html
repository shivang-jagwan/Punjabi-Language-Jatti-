<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jatti Playground</title>
  <link rel="stylesheet" href="./assets/style.css" />

  <!-- CodeMirror 5 (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css" />
</head>
<body>
  <header class="toolbar">
    <div class="brand">Jatti Playground</div>

    <div class="toolbar__controls">
      <label class="field">
        <span>Sample</span>
        <select id="sampleSelect"></select>
      </label>

      <button id="runBtn" class="btn btn--primary">Run</button>
      <button id="clearBtn" class="btn">Clear Output</button>
    </div>
  </header>

  <main class="split">
    <section class="pane pane--left">
      <div class="pane__title">Code</div>
      <label for="codeArea" class="sr-only">Jatti code</label>
      <textarea id="codeArea"></textarea>
    </section>

    <section class="pane pane--right">
      <div class="pane__title">
        Output
        <span id="status" class="status"></span>
      </div>
      <pre id="output" class="output"></pre>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
