name: CI

on:
  push:
  pull_request:

jobs:
  regressions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run regression tests (interpreter + build)
        run: |
          python tests/run_regressions.py --build
